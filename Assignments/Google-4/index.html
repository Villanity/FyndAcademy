<!DOCTYPE html>
<html>
  <head>
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="search-container">
      <div class="google-logo">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
     <div class="input-box">
        <form id="search-form">
          <button type="submit" id="search-button"><img src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search Icon"></button>
          <input type="text" id="search-input" placeholder="Search...">
          <div class="icons">
            <div id="voice-search">
              <img src="https://www.google.com/images/icons/material/system/1x/mic_none_black_24dp.png" alt="Microphone Icon">
            </div>
            <div id="camera-search">
              <img src="https://www.google.com/images/icons/material/system/1x/camera_alt_black_24dp.png" alt="Google Camera Icon">
            </div>
          </div>
          
        </form>
      </div>
      <div class="buttons-container">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
