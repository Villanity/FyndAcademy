<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
     </head>
  <body>
    <div class="nav">
      <p>Gmail</p>
      <p>Images</p>
      <button><span class="material-symbols-outlined"> apps </span></button>
      <img src="https://lh3.googleusercontent.com/ogw/AAEL6siE119RZftQDCUyErRUFzIsGDmAEPTmFTFDsbiP5xo=s64-c-mo" alt="dp" width="30px" height="30px">
    </div>

    <div id="search-container">
      <div class="google-logo">
      <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      </div>
     <div class="input-box">
        <form id="search-form" onsubmit="">
          <button type="submit" id="search-button"><img src="https://www.google.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search Icon"></button>
          <input type="text" id="search-input" name="search-string">
          <div class="icons">
            <div id="voice-search">
              <img src="../microphone.png" alt="Microphone Icon">
            </div>
            <div id="camera-search">
              <img src=".././Google_Lens.svg" alt="Google Camera Icon">
            </div>
          </div>
          
        </form>
      </div>
      <div class="buttons-container">
        <!-- <button type="submit" value="submit" id="search-button-id" class="search-button">Google Search</button> -->
        <button type="submit" value="submit" id="search-button-id" class="search-button" ondblclick="searchNow()">Google Search</button>
        <button type="submit" value="submit" class="search-button">I'm Feeling Lucky</button>
      </div>
      <div class="languages">
       <p> Google offered in: <a href=""> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ </a> </p> 
      </div>
    </div>
    <div class="footer-top">
      <p>India</p>
    </div>
    <div class="footer-bottom">
      <div class="about">
        <p>About</p>
        <p>Advertising</p>
        <p>Business</p>
        <p>How Search Works</p>
      </div>
      <div class="privacy">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
      </div>
    </div>

    <script>
      document.getElementById('search-button-id').addEventListener("click", function(e) {
          e.preventDefault(); 
          var a = document.getElementById('search-input').value;
          var b = 'http://google.com/search?q=' + a;
          window.location.href = b;
          document.getElementById('search-input').value = "";
        });
        
    </script>
  </body>
</html>
